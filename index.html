<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibeside</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: lightgray;
      text-align: center;
    }
    .content {
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    .btn-contact {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #fff;
      background: #2563eb;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.35);
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    }
    .btn-contact:hover {
      background: #1d4ed8;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.45);
      transform: translateY(-1px);
    }
    .btn-contact:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.4);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hello from the vibeside</h1>
    <p>This is my first site built using AI and vibe coding.</p>
    <button type="button" class="btn-contact">Contact Me</button>
  </div>
</body>
</html>
